<p>Dynamic Form (form-container)</p>
<form
  [formGroup]="dynamicFormGroup"
  (ngSubmit)="submitted.emit(dynamicFormGroup.value)"
>
  <ng-container
    *ngFor="let field of formItems"
    dynFormElementDirective
    [formFieldConfig]="field"
    [dynFormGroup]="dynamicFormGroup"
  >
  </ng-container>
</form>
<hr />

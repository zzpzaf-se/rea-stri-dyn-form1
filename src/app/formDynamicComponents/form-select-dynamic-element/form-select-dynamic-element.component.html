<!-- select -->
<div [formGroup]="dfGroup">
  <label for="{{ fieldConfig.formElementControlName }}">
    {{ fieldConfig.formElementLabel }}:
  </label>
  <br />
  <select
    formControlName="{{ fieldConfig.formElementControlName }}"
    id="{{ fieldConfig.formElementControlName }}"
    name="{{ fieldConfig.formElementControlName }}"
  >
  <option [ngValue]="null" disabled>Choose one</option>
  <option
    *ngFor="let item of fieldConfig.formElementValues"
    [selected]="item.isItemSelected___this_is_not_working"
    [ngValue]="item.itemKeyName" 
  >
      {{ item.itemValue }}
    </option>
  </select>
</div>

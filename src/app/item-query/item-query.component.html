<div class="q1container">
  <div>
    Item Id:
    <input #input />
  </div>
  <div>
    <button
      mat-raised-button color="primary"
      (click)="getItemId(input.value)"
    >
      Get Item
    </button>
  </div>
  <div *ngIf="queryItemId">
    Item Id Selected: <span>{{ queryItemId }}</span>
  </div>
</div>
<hr />
<div>
  <item-form-host
    [fetchedItem]="item"
    [fetchedItemCategories]="itemCategories"
  ></item-form-host>
</div>
